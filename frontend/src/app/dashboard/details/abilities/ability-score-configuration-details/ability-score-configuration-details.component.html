<app-details [listObject]="creatureAbilityProficiency.ability"
             (close)="closeDetails()"
             (primary)="saveDetails()"
             (secondary)="closeDetails()"
             primaryLabel="{{ 'Save' | translate }}"
             secondaryLabel="{{ 'Cancel' | translate }}"
             class="details">
  <div class="form-group">
    <label>{{ 'Labels.Base' | translate }}</label>
    <input type="number"
           class="form-control dice-collection"
           max="99" min="0"
           appInputNumber [minValue]="0" [maxValue]="99" [allowDecimal]="false"
           [ngModel]="base"
           (valueChange)="baseChange($event)"/>
  </div>

  <div *ngFor="let modifier of modifiersDisplay;" class="form-group">
    <app-label-value [labelValue]="modifier"></app-label-value>
  </div>

  <div class="form-group" *ngIf="increases > 0">
    <label>{{ 'Labels.ChosenAbility' | translate }}</label>
    <span>+1</span>
  </div>

  <div *ngFor="let inherited of creatureAbilityProficiency.abilityModifier.inheritedValues;" class="form-group">
    <label>{{inherited.inheritedFrom.name}}:</label>
    <span>{{getInheritedValue(inherited)}}</span>
  </div>

  <div class="form-group">
    <label>{{ 'Labels.ASI' | translate }}</label>
    <input type="number"
           class="form-control dice-collection"
           max="99" min="0"
           appInputNumber [minValue]="0" [maxValue]="99" [allowDecimal]="false"
           [ngModel]="asi"
           (valueChange)="asiChange($event)"/>
  </div>

  <div class="form-group">
    <label>{{ 'Labels.Misc' | translate }}</label>
    <input type="number"
           class="form-control dice-collection"
           max="99" min="-99"
           appInputNumber [minValue]="-99" [maxValue]="99" [allowDecimal]="false"
           [ngModel]="misc"
           (valueChange)="miscChange($event)"/>
  </div>

  <div class="form-group">
    <label>{{ 'Labels.Total' | translate }}</label>
    <span>{{getTotal()}}</span>
  </div>

  <span class="info-description">{{creatureAbilityProficiency.ability.description}}</span>
</app-details>
