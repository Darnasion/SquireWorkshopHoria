<app-add-remove-slide-in [headerName]="background.name"
                         [loading]="loading"
                         [selected]="background.selected"
                         (save)="continue()"
                         (cancel)="close()">
  <app-background-details *ngIf="viewingBackground != null"
                          [background]="viewingBackground">
  </app-background-details>
</app-add-remove-slide-in>
