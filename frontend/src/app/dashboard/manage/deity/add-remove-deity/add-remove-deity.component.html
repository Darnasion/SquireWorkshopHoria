<app-add-remove-slide-in [headerName]="deity.name"
                         [loading]="loading"
                         [selected]="deity.selected"
                         (save)="continue()"
                         (cancel)="close()">
  <app-deity-details *ngIf="viewingDeity != null"
                     [deity]="viewingDeity">
  </app-deity-details>
</app-add-remove-slide-in>
