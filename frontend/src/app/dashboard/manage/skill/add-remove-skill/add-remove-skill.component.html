<app-add-remove-slide-in [headerName]="skill.name"
                         [loading]="loading"
                         [selected]="skill.selected"
                         (save)="continue()"
                         (cancel)="close()">
  <app-skill-details *ngIf="viewingSkill != null"
                     [skill]="viewingSkill">
  </app-skill-details>
</app-add-remove-slide-in>
