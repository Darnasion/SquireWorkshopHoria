<app-details headerName="{{ 'Headers.Initiative' | translate }}"
             (close)="closeDetails()"
             (primary)="saveDetails()"
             (secondary)="closeDetails()"
             primaryLabel="{{ 'Save' | translate }}"
             secondaryLabel="{{ 'Cancel' | translate }}"
             class="details">
  <div class="form-group">
    <label>{{ 'Labels.Dex' | translate }}</label>
    <span>{{base}}</span>
  </div>

  <div *ngFor="let modifier of modifiersDisplay;">
    <app-label-value [labelValue]="modifier"></app-label-value>
  </div>

  <div class="form-group">
    <app-proficiency-configuration class="on-dark"
                                   [proficiency]="proficiency"
                                   (proficiencyChange)="proficiencyChange()">
    </app-proficiency-configuration>

    <div *ngIf="proficiency.proficient || proficiency.halfProf">
      <label>{{ 'Labels.Prof' | translate }}</label>
      <span>{{profModifier}}</span>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'Labels.Misc' | translate }}</label>
    <input type="number"
           class="form-control"
           min="0" max="99"
           appInputNumber minValue="0" maxValue="99"
           [ngModel]="misc"
           (valueChange)="miscChange($event)"/>
  </div>

  <div class="form-group">
    <label class="font-weight-bold">{{ 'Labels.Total' | translate }}</label>
    <span>{{total}}</span>
  </div>

  <div class="form-group">
    <app-advantage-configuration class="on-dark"
                                 [proficiency]="proficiency">
    </app-advantage-configuration>
  </div>
</app-details>
