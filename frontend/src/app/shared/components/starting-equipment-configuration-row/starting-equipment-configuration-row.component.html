<div class="item-row">
  <span>â€¢{{getDisplayMessage()}}</span>
  <i *ngIf="editing"
     class="fas fa-cog"
     [ngClass]="{'disabled': disabled || item.inheritedFrom != null}"
     (click)="configureItem()"
     matTooltip="{{ 'Tooltips.Configure' | translate }}"></i>

  <i *ngIf="editing"
     class="fas fa-trash-alt"
     [ngClass]="{'disabled': disabled || item.inheritedFrom != null}"
     (click)="deleteItem()"
     matTooltip="{{ 'Tooltips.Delete' | translate }}"></i>
</div>
