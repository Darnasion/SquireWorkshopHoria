<app-add-remove-slide-in [headerName]="characterClass.name"
                         [loading]="loading"
                         [selected]="characterClass.selected"
                         (save)="continue()"
                         (cancel)="close()">
  <app-character-class-details *ngIf="viewingCharacterClass != null"
                               [characterClass]="viewingCharacterClass">
  </app-character-class-details>
</app-add-remove-slide-in>
