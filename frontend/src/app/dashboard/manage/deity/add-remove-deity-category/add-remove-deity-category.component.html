<app-add-remove-slide-in [headerName]="deityCategory.name"
                         [loading]="loading"
                         [selected]="deityCategory.selected"
                         (save)="continue()"
                         (cancel)="close()">
  <app-deity-category-details *ngIf="viewingDeityCategory != null"
                              [deityCategory]="viewingDeityCategory">
  </app-deity-category-details>
</app-add-remove-slide-in>
