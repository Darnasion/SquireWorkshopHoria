<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="col-md-6 col-md-offset-3 reset-password">
  <h2>{{ 'Auth.Password.Reset.Reset' | translate }}</h2>
  <form [formGroup]="formResetPassword" (submit)="resetPassword()">
    <div class="form-group">
      <label for="password">{{ 'Auth.Password.New' | translate }}</label>
      <show-hide-password size="lg" icon="fontawesome" btnStyle="primary" [btnOutline]="false">
        <input id="password" maxlength="20" formControlName="password" type="password" class="form-control">
      </show-hide-password>
      <label class="col first-requirement"
             [ngClass]="formResetPassword.controls['password'].hasError('required') || formResetPassword.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
        <i class="material-icons">{{ formResetPassword.controls['password'].hasError('required') ||
          formResetPassword.controls['password'].hasError('minlength') ? 'cancel' :
          'check_circle' }}</i>
        {{ 'Auth.Password.Requirements.Length' | translate }}
      </label>
      <label class="col"
             [ngClass]="formResetPassword.controls['password'].hasError('required') || formResetPassword.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
        <i class="material-icons">{{ formResetPassword.controls['password'].hasError('required') ||
          formResetPassword.controls['password'].hasError('hasNumber') ? 'cancel' :
          'check_circle' }}</i>
        {{ 'Auth.Password.Requirements.Number' | translate }}
      </label>
      <label class="col"
             [ngClass]="formResetPassword.controls['password'].hasError('required') || formResetPassword.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
        <i class="material-icons">{{ formResetPassword.controls['password'].hasError('required') ||
          formResetPassword.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
          'check_circle' }}</i>
        {{ 'Auth.Password.Requirements.Capital' | translate }}
      </label>
      <label class="col"
             [ngClass]="formResetPassword.controls['password'].hasError('required') || formResetPassword.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
        <i class="material-icons">{{ formResetPassword.controls['password'].hasError('required') ||
          formResetPassword.controls['password'].hasError('hasSmallCase') ? 'cancel' :
          'check_circle' }}</i>
        {{ 'Auth.Password.Requirements.Lower' | translate }}
      </label>
    </div>

    <div class="form-group">
      <label for="confirmPassword">{{ 'Auth.Password.Confirm' | translate }}</label>
      <show-hide-password size="lg" icon="fontawesome" btnStyle="primary" [btnOutline]="false">
        <input id="confirmPassword" maxlength="20" formControlName="confirmPassword" type="password" class="form-control">
      </show-hide-password>
      <label class="text-danger" *ngIf="formResetPassword.controls['confirmPassword'].hasError('NoPasswordMatch')">
        {{ 'Auth.Password.Requirements.Match' | translate }}
      </label>
    </div>

    <form [formGroup]="formResetPassword">
      <re-captcha formControlName="recaptcha"></re-captcha>
    </form>
    <br>

    <div class="form-group">
      <button [disabled]="formResetPassword.invalid || loading" class="squire-button btn btn-primary">{{ 'Auth.Password.Reset.Reset' | translate }}</button>
      <a [routerLink]="['/auth/login']" class="btn btn-link">{{ 'Cancel' | translate }}</a>
    </div>
  </form>
</div>
